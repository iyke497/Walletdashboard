{% extends 'base.html' %}
{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div>{{ form.email.label }} {{ form.email() }}</div>
    <div>{{ form.password.label }} {{ form.password() }}</div>
    <div>{{ form.remember_me() }} {{ form.remember_me.label }}</div>
    <button type="submit">{{ form.submit.label.text }}</button>
  </form>
{% endblock %}
